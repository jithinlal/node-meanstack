<app-navbar></app-navbar>

<div class="row">
    <form class="col s6" (ngSubmit)="registerUser()" #signinForm="ngForm">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="username" type="text" class="validate" [(ngModel)]="user.username" name="username" required>
                <label for="username">User Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">remove_red_eye</i>
                <input id="password" type="password" class="validate" [(ngModel)]="user.password" name="password" required>
                <label for="password">Password</label>
            </div>
        </div>
        <div style="padding-left:50px">
            <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="!signinForm.form.valid">Signup
                    <i class="material-icons right">send</i>
        </button>
        </div>
    </form>
</div>
