<app-after-navbar></app-after-navbar>

<div class="row">
    <form class="col s12" (ngSubmit)="submitMessage()" #messageForm="ngForm">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">mode_edit</i>
                <textarea id="comment" name="comment" class="materialize-textarea" [(ngModel)]="list" required></textarea>
                <label for="comment">Message</label>
            </div>
        </div>
        <div style="padding-left:50px">
            <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="!messageForm.form.valid">Comment
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>

<app-message-search></app-message-search>
